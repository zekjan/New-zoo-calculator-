<!DOCTYPE html>
<html>
<head>
  <title>Zoo Offset Calculator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Zoo Offset Prediction</h2>

  <label>Last Target:</label>
  <input type="number" id="lastTarget"><br>

  <label>Speed (4 or 5):</label>
  <input type="number" id="speed"><br>

  <label>Current Target:</label>
  <input type="number" id="currentTarget"><br>

  <button onclick="predict()">Predict Result</button>
  <h3 id="result"></h3>

  <script>
    function predict() {
      let last = parseInt(document.getElementById("lastTarget").value);
      let speed = parseInt(document.getElementById("speed").value);
      let current = parseInt(document.getElementById("currentTarget").value);

      // Step 1: offset1
      let offset1 = current - last;

      // Step 2: agla offset (manlo next = 10, previous = same)
      let next = current;
      let offset2 = next - last;

      // Step 3: difference
      let diff = offset2 - offset1;

      // Step 4: speed correction
      let correction = Math.abs(diff - (speed * speed));

      // Step 5: add to last
      let predicted = last + correction;

      // Step 6: adjustment +1 +1
      predicted += 2;

      // Final output
      document.getElementById("result").innerText = "Predicted Target: " + (predicted % 28);
    }
  </script>
</body>
</html>
