<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoo Roulette Prediction</title>
  <style>
    body {
      font-family: Arial;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      width: 80%;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 { margin-bottom: 20px; }
  </style>
</head>
<body>

  <div class="box">
    <h2>Zoo Roulette Offset Calculator</h2>

    <input type="number" id="lastTarget" placeholder="Last Target"><br>
    <input type="number" id="currentTarget" placeholder="Current Target"><br>
    <input type="number" id="speed" placeholder="Speed (4 or 5)"><br>

    <button onclick="predict()">Predict Next</button>

    <h3 id="result">Predicted Target: </h3>
  </div>

  <script>
    function predict() {
      const last = parseInt(document.getElementById("lastTarget").value);
      const current = parseInt(document.getElementById("currentTarget").value);
      const speed = parseInt(document.getElementById("speed").value);

      if (isNaN(last) || isNaN(current) || isNaN(speed)) {
        document.getElementById("result").innerText = "Fill all fields correctly!";
        return;
      }

      const offset1 = current - last;
      const offset2 = current - last; // same as offset1 here
      const offsetDiff = offset2 - offset1;
      const correction = Math.abs(offsetDiff - (speed * speed));
      let prediction = last + correction + 2;

      const finalTarget = ((prediction - 1) % 28) + 1;

      document.getElementById("result").innerText = "Predicted Target: " + finalTarget;
    }
  </script>

</body>
</html>
