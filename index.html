<!DOCTYPE html>
<html>
<head>
  <title>Zoo Roulette Offset Calculator</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Zoo Roulette Offset Calculator</h2>

  <input type="number" id="lastTarget" placeholder="Last Target (e.g. 5)">
  <input type="number" id="previousTarget" placeholder="Previous Current Target (e.g. 6)">
  <input type="number" id="currentTarget" placeholder="Current Target (e.g. 10)">
  <input type="number" id="speed" placeholder="Speed (e.g. 4 or 5)">
  <button onclick="predict()">Predict Next</button>

  <h3 id="result">Predicted Target:</h3>
</div>

<script>
  function predict() {
    const last = parseInt(document.getElementById("lastTarget").value);
    const prev = parseInt(document.getElementById("previousTarget").value);
    const current = parseInt(document.getElementById("currentTarget").value);
    const speed = parseInt(document.getElementById("speed").value);

    if (isNaN(last) || isNaN(prev) || isNaN(current) || isNaN(speed)) {
      document.getElementById("result").innerText = "Please fill all fields correctly!";
      return;
    }

    const offset1 = prev - last;
    const offset2 = current - last;
    const diff = offset2 - offset1;
    const step = Math.abs(diff - (speed * speed));
    let prediction = last + step + 2;

    const final = ((prediction - 1) % 28) + 1;

    document.getElementById("result").innerText = "Predicted Target: " + final;
  }
</script>

</body>
</html>
